syntax = "proto3";

package stream;
option java_multiple_files = true;
option java_package="com.mdb.media_data_gateway_service.grpc";
option java_outer_classname = "StreamProto";

message StreamRequest {
    string firstName = 1;
    string lastName = 2;
}
message StreamResponse {
    string greeting = 1;
}

service StreamService {
       // Unary
    rpc getHello(StreamRequest) returns (StreamResponse);
}
